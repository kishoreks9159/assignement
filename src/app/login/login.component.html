<form [formGroup]="loginForm">
    <div class="container-fluid">
        <div class="col-lg-6 col-md-8 mx-auto login-container">
            <h2 class="text-center mb-4">Log In</h2>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
                    [ngClass]="{
                    'is-invalid': loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched),
                    }">
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    <span *ngIf="loginForm.get('email').errors?.required">
                        Email is required
                    </span>
                    <span *ngIf="loginForm.get('email').errors?.email">
                        Please enter a valid email address
                    </span>
                    <!-- Add a custom error message for email format -->
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    formControlName="password" [ngClass]="{
                    'is-invalid': loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched),
                    }">
                <div class="invalid-feedback"
                    *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    <span *ngIf="loginForm.get('password').errors?.required">
                        Password is required
                    </span>
                    <span *ngIf="loginForm.get('password').errors?.minlength">
                        Password must be at least 8 characters
                    </span>
                    <span *ngIf="loginForm.get('password').errors?.maxlength">
                        Password must not exceed 20 characters
                    </span>
                </div>

            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid"
                [routerLink]="['/home']">Log In</button>
        </div>
    </div>
</form>
